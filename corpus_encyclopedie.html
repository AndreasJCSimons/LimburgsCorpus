  <meta name="description" content="Het Limburgs Corpus is een project van de Universiteit Maastricht en bouwt hiermee een grote dataset van Limburgse dialecten. Deze dataset – ook wel een “corpus” genoemd – maakt het mogelijk om onderzoek naar het Limburgs te doen, digitale toepassingen te bouwen, en dialectmateriaal voor toekomstige generaties te bewaren.
We zoeken concreet alle mogelijke digitale materialen die iets in een Limburgs dialect bevatten (verhalen, woordenboeken, geluidsopnames, brieven, boeken, poëzie, winkelbriefjes, etc.) om de Limburgse dialecten zo breed mogelijk te documenteren. Via deze website kan u zelf bijdragen aan het corpus en via het gemakkelijke online formulier kiest u zelf waarvoor het materiaal gebruikt mag worden (wetenschappelijk onderzoek, commercieel/niet-commercieel), en onder welke naam u hiervoor bedankt wilt worden. Het materiaal wordt langdurig bewaard aan de Universiteit Maastricht, en openbaar gemaakt (indien u dit wenst) om zo academisch onderzoek en digitale toepassingen voor het Limburgs mogelijk te maken.">

<div id="custom-html-1u"><iframe id="fileIframe" src="encyclopedia/file-browser.html" width="100%" scrolling="no" style="
        border: none;
        height: 2000px;
        display: block;
    ">
</iframe>

<script>
(function() {
    var iframe = document.getElementById('fileIframe');
    
    function resizeIframe() {
        try {
            var iframeDoc = iframe.contentWindow.document;
            var height = Math.max(
                iframeDoc.body.scrollHeight,
                iframeDoc.body.offsetHeight,
                iframeDoc.documentElement.scrollHeight,
                iframeDoc.documentElement.offsetHeight
            );
            iframe.style.height = height + 'px';
        } catch(e) {
            console.log('Cannot access iframe content, using default height');
        }
    }
    
    iframe.addEventListener('load', function() {
        resizeIframe();
        setTimeout(resizeIframe, 100);
        setTimeout(resizeIframe, 500);
        setTimeout(resizeIframe, 1000);
        setTimeout(resizeIframe, 2000);
    });
    
    window.addEventListener('resize', resizeIframe);
    
    window.addEventListener('message', function(event) {
        if (event.data && event.data.height) {
            iframe.style.height = event.data.height + 'px';
        }
    });
})();
</script></div>
